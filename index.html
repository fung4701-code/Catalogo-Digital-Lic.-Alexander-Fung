<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cat√°logo de Monturas - √ìptica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        .product-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); transition: transform 0.2s; display: flex; flex-direction: column; border: 1px solid #f1f5f9; }
        .product-card:active { transform: scale(0.98); }
        .cart-bar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .cart-hidden { transform: translateY(150%); }
        /* Ocultar barra de scroll para que parezca app nativa */
        ::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animaci√≥n para modales */
        .modal-enter { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.2s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Estilos chips de g√©nero */
        .gender-chip { transition: all 0.2s ease; cursor: pointer; user-select: none; white-space: nowrap; }
        .gender-chip.active { background-color: #1e293b; color: white; border-color: #1e293b; }
        .gender-chip.inactive { background-color: white; color: #64748b; border-color: #e2e8f0; }
    </style>
</head>
<body class="h-screen flex flex-col text-slate-800 antialiased max-w-md mx-auto relative bg-white shadow-2xl">

    <!-- HEADER / LOGO -->
    <header class="bg-white pt-6 pb-3 px-4 shadow-sm z-10 sticky top-0">
        <div class="flex items-center gap-3 mb-4">
            <div class="w-10 h-10 bg-blue-50 rounded-full flex items-center justify-center text-blue-600 text-xl shadow-inner">
                <i class="fa-solid fa-glasses"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold leading-tight text-slate-800">Lic. Alexander Fung</h1>
                <p class="text-xs text-blue-600 font-semibold">Cat√°logo de Monturas</p>
            </div>
        </div>

        <!-- SUPER BUSCADOR -->
        <div class="relative mb-3">
            <input type="text" id="search-input" onkeyup="window.renderCatalog()" placeholder="Buscar por marca, color, estilo..." class="w-full bg-slate-50 py-2 pl-10 pr-4 rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-200 border border-slate-200 transition placeholder-slate-400">
            <i class="fa-solid fa-magnifying-glass absolute left-3.5 top-3 text-slate-400 text-sm"></i>
        </div>

        <!-- FILTRO DE G√âNERO -->
        <div class="flex gap-2 overflow-x-auto no-scrollbar mb-3 pb-1">
            <div onclick="window.applyGender('all')" id="gen-all" class="gender-chip active text-xs font-bold px-4 py-1.5 rounded-full border shadow-sm">Todos</div>
            <div onclick="window.applyGender('dama')" id="gen-dama" class="gender-chip inactive text-xs font-bold px-4 py-1.5 rounded-full border">Dama</div>
            <div onclick="window.applyGender('caballero')" id="gen-caballero" class="gender-chip inactive text-xs font-bold px-4 py-1.5 rounded-full border">Caballero</div>
            <div onclick="window.applyGender('ni√±o')" id="gen-nino" class="gender-chip inactive text-xs font-bold px-4 py-1.5 rounded-full border">Ni√±os</div>
        </div>

        <!-- HERRAMIENTAS DE PRECIO -->
        <div class="flex gap-2">
            <button onclick="window.toggleSort()" id="btn-sort" class="flex-1 bg-white text-slate-600 py-1.5 rounded-xl text-xs font-bold flex items-center justify-center gap-2 border border-slate-200 transition active:bg-slate-50">
                <i class="fa-solid fa-arrow-up-wide-short text-blue-500"></i> <span id="sort-label">Ordenar</span>
            </button>
            <div class="flex-1 relative">
                <i class="fa-solid fa-wallet absolute left-3 top-2 text-green-600 text-xs"></i>
                <input type="number" id="budget-input" oninput="window.renderCatalog()" placeholder="Tope ($)" class="w-full bg-white py-1.5 pl-8 pr-2 rounded-xl text-xs font-bold outline-none focus:border-blue-400 border border-slate-200 transition">
            </div>
        </div>
    </header>

    <!-- √ÅREA DE PRODUCTOS -->
    <main class="flex-1 overflow-y-auto p-3 bg-slate-50 pb-28" id="catalog-grid">
        <div class="flex flex-col items-center justify-center h-full text-slate-400">
            <i class="fa-solid fa-circle-notch fa-spin text-3xl mb-3 text-blue-500"></i>
            <p class="text-sm font-medium">Actualizando cat√°logo...</p>
        </div>
    </main>

    <!-- BARRA FLOTANTE (Abre la previsualizaci√≥n) -->
    <div id="bottom-cart" class="fixed bottom-5 left-4 right-4 max-w-md mx-auto cart-bar cart-hidden z-40">
        <button onclick="window.openCartPreview()" class="w-full bg-slate-900 text-white rounded-2xl p-4 flex justify-between items-center shadow-2xl hover:bg-black transition border border-slate-700">
            <div class="flex items-center gap-3">
                <div class="bg-blue-500 text-white w-7 h-7 rounded-full flex items-center justify-center text-xs font-bold shadow-inner" id="cart-qty">0</div>
                <span class="text-sm font-semibold">Ver mi selecci√≥n</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="font-bold text-lg" id="cart-total">$0.00</span>
                <i class="fa-solid fa-chevron-up text-slate-400 text-sm ml-1"></i>
            </div>
        </button>
    </div>

    <!-- MODAL PREVISUALIZACI√ìN DEL PEDIDO -->
    <div id="cart-preview-modal" class="fixed inset-0 bg-black/60 z-50 hidden flex-col justify-end fade-in">
        <div class="absolute inset-0" onclick="window.closeCartPreview()"></div>
        <div class="bg-white w-full max-w-md mx-auto rounded-t-3xl p-5 flex flex-col max-h-[85vh] relative z-10 modal-enter">
            <div class="flex justify-between items-center mb-4 border-b border-slate-100 pb-3">
                <h2 class="text-lg font-bold text-slate-800"><i class="fa-solid fa-bag-shopping text-blue-600 mr-2"></i> Mi Selecci√≥n</h2>
                <button onclick="window.closeCartPreview()" class="text-slate-400 hover:text-slate-600 p-2 bg-slate-100 rounded-full w-8 h-8 flex items-center justify-center"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="preview-items" class="flex-1 overflow-y-auto space-y-3 mb-4 pr-1"></div>
            <div class="border-t border-slate-200 pt-4">
                <div class="flex justify-between items-end mb-4">
                    <span class="text-sm font-bold text-slate-500 uppercase">Total Aproximado:</span>
                    <span class="text-2xl font-black text-slate-900" id="preview-total">$0.00</span>
                </div>
                <p class="text-[10px] text-slate-400 mb-3 text-center">Ser√°s redirigido a WhatsApp para confirmar la disponibilidad y agendar tu cita.</p>
                <button onclick="window.sendWhatsApp()" class="w-full bg-green-600 text-white rounded-xl p-4 font-bold flex justify-center items-center gap-2 hover:bg-green-700 active:scale-95 transition shadow-lg shadow-green-200">
                    <i class="fa-brands fa-whatsapp text-xl"></i> Enviar Pedido a la √ìptica
                </button>
            </div>
        </div>
    </div>

    <!-- LIGHTBOX (ZOOM DE IMAGEN) -->
    <div id="lightbox" class="fixed inset-0 bg-black/95 z-[100] hidden flex-col items-center justify-center fade-in">
        <button onclick="window.closeLightbox()" class="absolute top-6 right-6 text-white bg-white/20 rounded-full w-10 h-10 flex items-center justify-center text-xl hover:bg-white/40 z-50">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="absolute inset-0 z-40" onclick="window.closeLightbox()" oncontextmenu="return false;"></div>
        <div class="w-full max-w-md p-4 relative z-30 pointer-events-none">
            <img id="lightbox-img" src="" class="w-full h-auto object-contain select-none" draggable="false" alt="Zoom Montura" oncontextmenu="return false;">
        </div>
        <p class="absolute bottom-10 text-white/50 text-xs text-center z-30 pointer-events-none">Toca en cualquier lado para cerrar</p>
    </div>

    <script>
        // ==========================================
        // CONFIGURACI√ìN 
        // ==========================================
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRuZ4_YpXxbqtxBaLaFr7zAE3cTZQAXDG74riH7q7tLd5bxfFitT2jYSez25563KoeBGYOeMnGTuGP1/pub?output=csv";
        const TU_NUMERO_WHATSAPP = "584129442918"; 
        // ==========================================

        let frames = []; 
        let cart = [];
        window.sortOrder = 'default';
        window.activeGender = 'all';

        // --- CARGA DE DATOS ---
        async function loadData() {
            try {
                const antiCache = GOOGLE_SHEET_URL + "&t=" + new Date().getTime();
                const response = await fetch('https://corsproxy.io/?' + encodeURIComponent(antiCache))
                    .catch(() => fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(antiCache)));
                
                if(!response || !response.ok) throw new Error("Fallo en la red");
                const data = await response.text();
                parseCSV(data);
                window.renderCatalog();
            } catch (error) {
                document.getElementById('catalog-grid').innerHTML = '<div class="flex flex-col items-center justify-center h-full text-slate-400 mt-10"><i class="fa-solid fa-wifi text-4xl mb-3 opacity-50"></i><p class="text-center px-6">No pudimos cargar el cat√°logo. Por favor, verifica tu conexi√≥n a internet y recarga.</p></div>';
            }
        }

        function parseCSV(csvText) {
            const rows = csvText.split('\n').map(r => r.trim()).filter(r => r.length > 0);
            frames = []; 

            for (let i = 1; i < rows.length; i++) {
                const values = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const clean = values.map(v => v.replace(/^"|"$/g, '').trim());
                if(clean.length < 3) continue;

                let catRaw = clean[1] ? clean[1].toLowerCase() : '';
                if(!catRaw.includes('montura') && !catRaw.includes('frame')) continue;

                let img = clean[7] || '';
                if(img.includes('drive.google.com') && img.includes('/view')) {
                    try {
                        const id = img.match(/\/d\/(.+?)\//)[1];
                        img = 'https://drive.google.com/uc?export=view&id=' + id;
                    } catch(e){}
                }

                frames.push({
                    id: clean[0], 
                    name: clean[2], 
                    price: parseFloat(clean[3])||0, 
                    brand: clean[4]||'', 
                    desc: clean[6]||'', 
                    image: img
                });
            }
        }

        // --- FILTRO G√âNERO ---
        window.applyGender = function(gender) {
            window.activeGender = gender;
            
            // Actualizar botones visualmente
            ['all', 'dama', 'caballero', 'nino'].forEach(g => {
                const btn = document.getElementById('gen-' + (g === 'ni√±o' ? 'nino' : g));
                if(btn) {
                    btn.classList.remove('active', 'inactive');
                    btn.classList.add(gender === g ? 'active' : 'inactive');
                }
            });
            window.renderCatalog();
        };

        // --- SISTEMA DE ORDENAMIENTO ---
        window.toggleSort = function() {
            if(window.sortOrder === 'default') window.sortOrder = 'asc';
            else if(window.sortOrder === 'asc') window.sortOrder = 'desc';
            else window.sortOrder = 'default';
            
            const btn = document.getElementById('btn-sort');
            const icon = btn.querySelector('i');
            const label = document.getElementById('sort-label');
            
            if(window.sortOrder === 'asc') {
                btn.className = "flex-1 bg-blue-50 text-blue-700 py-1.5 rounded-xl text-xs font-bold flex items-center justify-center gap-2 border border-blue-200 transition";
                icon.className = "fa-solid fa-arrow-up-1-9 text-blue-600";
                label.innerText = "Menor $";
            } else if (window.sortOrder === 'desc') {
                btn.className = "flex-1 bg-blue-50 text-blue-700 py-1.5 rounded-xl text-xs font-bold flex items-center justify-center gap-2 border border-blue-200 transition";
                icon.className = "fa-solid fa-arrow-down-9-1 text-blue-600";
                label.innerText = "Mayor $";
            } else {
                btn.className = "flex-1 bg-white text-slate-600 py-1.5 rounded-xl text-xs font-bold flex items-center justify-center gap-2 border border-slate-200 transition active:bg-slate-50";
                icon.className = "fa-solid fa-arrow-up-wide-short text-blue-500";
                label.innerText = "Ordenar";
            }
            window.renderCatalog();
        };

        // --- RENDERIZADO DEL CAT√ÅLOGO ---
        window.renderCatalog = function() {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = '<div class="grid grid-cols-2 gap-3" id="products-container"></div>';
            const container = document.getElementById('products-container');
            
            const rawTerm = document.getElementById('search-input').value.toLowerCase().trim();
            const searchTerms = rawTerm.split(/\s+/);
            const budgetMax = parseFloat(document.getElementById('budget-input').value) || Infinity;

            let filtered = frames.filter(item => {
                const itemData = [item.name, item.brand, item.desc].join(' ').toLowerCase();

                // 1. Filtro Presupuesto
                if(item.price > budgetMax) return false;
                
                // 2. Filtro de G√©nero (Oculto)
                // Usamos "ni√±o" o "nino" para evitar problemas de tildes
                if (window.activeGender !== 'all') {
                    let searchGen = window.activeGender;
                    if(searchGen === 'nino') searchGen = 'ni√±';
                    if(!itemData.includes(searchGen)) return false;
                }

                // 3. Super Buscador
                if (rawTerm === '') return true;
                return searchTerms.every(word => itemData.includes(word));
            });

            // Ordenamiento
            if(window.sortOrder === 'asc') { filtered.sort((a, b) => a.price - b.price); } 
            else if (window.sortOrder === 'desc') { filtered.sort((a, b) => b.price - a.price); }

            if(filtered.length === 0) {
                grid.innerHTML = '<div class="text-center p-10 text-slate-400 mt-10"><i class="fa-solid fa-box-open text-4xl mb-3 opacity-50"></i><p class="text-sm">No encontramos monturas con esos criterios.</p></div>';
                return;
            }

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = "product-card";
                
                // Imagen con sistema de protecci√≥n
                let imgHtml = `<div class="aspect-square bg-slate-50 flex items-center justify-center text-4xl text-slate-300"><i class="fa-solid fa-glasses"></i></div>`;
                if(item.image && item.image.startsWith('http')) {
                    imgHtml = `
                    <div class="aspect-square bg-white flex items-center justify-center p-2 relative cursor-pointer" onclick="window.openLightbox('${item.image}')">
                        <div class="absolute inset-0 z-10" oncontextmenu="return false;"></div>
                        <div class="absolute bottom-2 right-2 z-20 bg-black/30 text-white w-6 h-6 rounded-full flex items-center justify-center text-[10px] pointer-events-none"><i class="fa-solid fa-magnifying-glass-plus"></i></div>
                        <img src="${item.image}" class="relative w-full h-full object-contain pointer-events-none select-none" draggable="false" oncontextmenu="return false;" onerror="this.style.display='none'" alt="${item.name}">
                    </div>`;
                }

                const inCart = cart.find(c => c.id === item.id);
                const btnHtml = inCart 
                    ? `<button onclick="window.removeFromCart('${item.id}')" class="w-8 h-8 rounded-full bg-red-100 text-red-600 flex items-center justify-center transition active:scale-90 shadow-sm"><i class="fa-solid fa-check"></i></button>`
                    : `<button onclick="window.addToCart('${item.id}')" class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center transition active:scale-90 shadow-md"><i class="fa-solid fa-plus"></i></button>`;

                let brandHtml = item.brand ? `<p class="text-[9px] font-bold text-blue-600 uppercase tracking-wide truncate mb-0.5">${item.brand}</p>` : '';

                card.innerHTML = `
                    ${imgHtml}
                    <div class="p-3 flex flex-col justify-between flex-1 border-t border-slate-50">
                        <div>
                            ${brandHtml}
                            <h3 class="text-xs font-bold text-slate-800 leading-tight line-clamp-2">${item.name}</h3>
                            <p class="text-[10px] text-slate-500 mt-1 line-clamp-2 leading-snug">${item.desc}</p>
                        </div>
                        <div class="flex items-center justify-between mt-3 pt-2">
                            <span class="font-black text-sm text-slate-900">$${item.price}</span>
                            ${btnHtml}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        };

        // --- SISTEMA DE ZOOM (LIGHTBOX) ---
        window.openLightbox = function(url) {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = url;
            lb.classList.remove('hidden');
            lb.classList.add('flex');
            document.body.style.overflow = 'hidden'; 
        };

        window.closeLightbox = function() {
            const lb = document.getElementById('lightbox');
            lb.classList.add('hidden');
            lb.classList.remove('flex');
            document.body.style.overflow = 'auto';
        };

        // --- SISTEMA DE CARRITO Y PREVISUALIZACI√ìN ---
        window.addToCart = function(id) {
            const item = frames.find(i => i.id === id);
            if(item && !cart.find(c => c.id === id)) {
                cart.push(item);
                updateCartUI();
                window.renderCatalog(); 
            }
        };

        window.removeFromCart = function(id) {
            const index = cart.findIndex(i => i.id === id);
            if(index > -1) {
                cart.splice(index, 1);
                updateCartUI();
                window.renderCatalog();
                renderPreviewItems(); 
            }
        };

        function updateCartUI() {
            const bar = document.getElementById('bottom-cart');
            if(cart.length === 0) {
                bar.classList.add('cart-hidden');
                window.closeCartPreview(); 
            } else {
                bar.classList.remove('cart-hidden');
                document.getElementById('cart-qty').innerText = cart.length;
                const total = cart.reduce((sum, item) => sum + item.price, 0);
                document.getElementById('cart-total').innerText = '$' + total.toFixed(2);
                document.getElementById('preview-total').innerText = '$' + total.toFixed(2);
            }
        }

        window.openCartPreview = function() {
            renderPreviewItems();
            const modal = document.getElementById('cart-preview-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        };

        window.closeCartPreview = function() {
            const modal = document.getElementById('cart-preview-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = 'auto';
        };

        function renderPreviewItems() {
            const container = document.getElementById('preview-items');
            container.innerHTML = '';
            
            cart.forEach(item => {
                const row = document.createElement('div');
                row.className = "flex justify-between items-center bg-slate-50 p-3 rounded-xl border border-slate-100";
                
                let imgIcon = item.image ? `<img src="${item.image}" class="w-full h-full object-cover">` : `<i class="fa-solid fa-glasses text-slate-400"></i>`;
                
                row.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <div class="w-10 h-10 rounded-lg bg-white border border-slate-200 flex-shrink-0 flex items-center justify-center overflow-hidden pointer-events-none">
                            ${imgIcon}
                        </div>
                        <div class="min-w-0">
                            <div class="text-sm font-bold text-slate-700 truncate">${item.name}</div>
                            <div class="text-xs text-blue-600 font-bold">$${item.price}</div>
                        </div>
                    </div>
                    <button onclick="window.removeFromCart('${item.id}')" class="w-8 h-8 flex items-center justify-center text-slate-300 hover:text-red-500 transition">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                `;
                container.appendChild(row);
            });
        }

        // --- ENV√çO A WHATSAPP ---
        window.sendWhatsApp = function() {
            if(cart.length === 0) return;
            
            let total = 0;
            let msg = `¬°Hola! He estado viendo su cat√°logo virtual y me interesan estas monturas:\n\n`;
            
            cart.forEach(item => {
                total += item.price;
                msg += `üëì *${item.name}*`;
                if(item.brand) msg += ` (${item.brand})`;
                msg += ` - $${item.price.toFixed(2)}\n`;
                if(item.id) msg += `   ‚Ü≥ Ref: ${item.id}\n`;
            });
            
            msg += `\n*TOTAL APROXIMADO: $${total.toFixed(2)}*\n\n`;
            msg += `¬øMe podr√≠an dar m√°s informaci√≥n o agendar una cita para probarlas?`;
            
            const link = `https://api.whatsapp.com/send?phone=${TU_NUMERO_WHATSAPP}&text=${encodeURIComponent(msg)}`;
            window.open(link, '_blank');
        };

        // Arrancar
        loadData();
    </script>
</body>
</html>
